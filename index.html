<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Steingr√≠mur's Responsive Layout</title>
		<!-- <link rel="stylesheet" href="http://basehold.it/24"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">

	</head>
	 <body>
     <header>
       <div class="header-top-banner">
         <h1>The code review</h1>
       </div>

       <div class="header-intro">
         <h2>Signup for our newsletter</h2>
         <p>Get the latest news on how your code is doing right in your inbox.</p>
       </div>

			 <div class="border-thick"></div>
			 <div class="border-thin"></div>
     </header>

			 <section class="review-input">
			 <form action="thank-you.html" method="post">

			<h2>Contact Information</h2>

			<fieldset>
				<!-- <legend>
					<span class="">ssssss</span>
				</legend> -->

				<label for="name">Full Name</label>
				<input type="text" id="name" name="full_name"  onfocus="this.value='';" onblur="if (this.value == '') { this.value = 'Required'; }">

				<label for="mail">Email Address</label>
				<input type="email" id="mail" name="senders_email" onfocus="this.value='';" onblur="if (this.value == '') { this.value = 'Required'; }" value="Required">

				<label for="phone">Phone Number</label>
				<input type="telephone" id="phone" name="senders_phone">

				<label for="address">Street Address</label>
				<input type="text" id="address" name="senders_address">

				<label for="city">City</label>
				<input type="text" id="city" name="senders_city">

				<label for="state">State</label>
					<select id="state" name="state">
						<option value="blank_option" selected hidden></option>
						<option value="capital_area">Capital Area</option>
						<option value="north_west_area">North-West Area</option>
						<option value="north_east_area">North-East Area</option>
						<option value="south_west_area">South-West Area</option>
						<option value="south_east_area">South-East Area</option>
					</select>

				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="senders_zip-code">

				<legend><span class=""></span></legend>

				<label for="comment">Comments</label>
				<textarea id="comment" name="comments"></textarea>
			</fieldset>

			<button type="submit">Sign Up</button>

			</form>

		</section>

	</body>
</html>
